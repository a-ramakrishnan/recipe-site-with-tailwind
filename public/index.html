<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body class="text-gray-500 font-body">
		<div class="grid sm:grid-cols-3">
			<!--Content Wrapper-->
			<div class="sm:col-span-1 sm:flex sm:justify-end">
				<nav class="text-right">
					<div class="flex justify-between items-center">
						<h1
							class="font-bold uppercase p-4 border-b-2 border-gray-200"
						>
							<a href="/" class="hover:text-gray-800"
								>Cook for Everyone</a
							>
						</h1>
						<div class="px-4 cursor-pointer sm:hidden" id="burger">
							<svg
								class="w-5"
								xmlns="http://www.w3.org/2000/svg"
								fill="none"
								viewBox="0 0 24 24"
								stroke="currentColor"
							>
								<path
									stroke-linecap="round"
									stroke-linejoin="round"
									stroke-width="2"
									d="M4 6h16M4 12h16M4 18h16"
								/>
							</svg>
						</div>
					</div>
					<ul
						class="text-sm mt-6 text-blue-800 sm:block hidden"
						id="menu"
					>
						<li class="font-bold py-1">
							<a
								href="#"
								class="px-4 flex justify-end border-r-4 border-primary"
							>
								<span>Home</span>
								<svg
									class="w-4 ml-2"
									xmlns="http://www.w3.org/2000/svg"
									fill="none"
									viewBox="0 0 24 24"
									stroke="currentColor"
								>
									<path
										stroke-linecap="round"
										stroke-linejoin="round"
										stroke-width="2"
										d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
									/>
								</svg>
							</a>
						</li>
						<li class="py-1">
							<a
								href="#"
								class="px-4 flex justify-end border-r-4 border-white"
							>
								<span>About</span>
								<svg
									class="w-4 ml-2"
									xmlns="http://www.w3.org/2000/svg"
									fill="none"
									viewBox="0 0 24 24"
									stroke="currentColor"
								>
									<path
										stroke-linecap="round"
										stroke-linejoin="round"
										stroke-width="2"
										d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
									/>
								</svg>
							</a>
						</li>
						<li class="py-1">
							<a
								href="#"
								class="px-4 flex justify-end border-r-4 border-white"
							>
								<span>Contact</span>
								<svg
									class="w-4 ml-2"
									xmlns="http://www.w3.org/2000/svg"
									fill="none"
									viewBox="0 0 24 24"
									stroke="currentColor"
								>
									<path
										stroke-linecap="round"
										stroke-linejoin="round"
										stroke-width="2"
										d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
									/>
								</svg>
							</a>
						</li>
					</ul>
				</nav>
			</div>
			<!--End of Navigation-->
			<main class="px-16 py-8 bg-gray-200 sm:col-span-2">
				<div class="flex justify-center md:justify-end">
					<a
						href="#"
						class="text-primary button border-primary sm:border-2 hover:bg-primary hover:text-white transition ease-out duration-500"
						>Log In</a
					>
					<a
						href="#"
						class="text-primary ml-4 button border-primary sm:border-2 hover:bg-primary hover:text-white transition ease-out duration-500"
						>Sign Up</a
					>
				</div>

				<header class="text-gray-700">
					<h2 class="text-3xl font-semibold">Recipes</h2>
					<h3 class="text-lg font-semibold">For Everyone</h3>
				</header>

				<div>
					<h4 class="font-bold mt-12 pb-2 border-b-2 border-gray-300">
						Latest Recipes
					</h4>
					<div class="mt-8 grid sm:grid-cols-4 gap-4">
						<!--Cards for latest recipes-->
						<div class="card hover:shadow-lg">
							<img
								src="images/gaelle-marcel-GaLWM8dX73U-unsplash.jpg"
								alt=""
								class="w-full h-32 sm:h-48 object-cover"
							/>
							<div class="m-2 break-normal">
								<span class="font-bold">Sambar</span>
								<span class="block text-gray-500 text-sm"
									>Recipe by Undertaker</span
								>
							</div>
							<div class="badge">
								<svg
									class="w-4 inline-block"
									xmlns="http://www.w3.org/2000/svg"
									fill="none"
									viewBox="0 0 24 24"
									stroke="currentColor"
								>
									<path
										stroke-linecap="round"
										stroke-linejoin="round"
										stroke-width="2"
										d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
									/>
								</svg>
								<span>25 Mins</span>
							</div>
						</div>
						<div class="card hover:shadow-lg">
							<img
								src="images/mae-mu-rgRbqFweGF0-unsplash.jpg"
								alt=""
								class="w-full h-32 sm:h-48 object-cover"
							/>
							<div class="m-2">
								<span class="font-bold">Rasam</span>
								<span class="block text-gray-500 text-sm"
									>Recipe by Rock</span
								>
							</div>
							<div class="badge">
								<svg
									class="w-4 inline-block"
									xmlns="http://www.w3.org/2000/svg"
									fill="none"
									viewBox="0 0 24 24"
									stroke="currentColor"
								>
									<path
										stroke-linecap="round"
										stroke-linejoin="round"
										stroke-width="2"
										d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
									/>
								</svg>
								<span>15 Mins</span>
							</div>
						</div>
						<div class="card hover:shadow-lg">
							<img
								src="images/katie-smith-uQs1802D0CQ-unsplash(1).jpg"
								alt=""
								class="w-full h-32 sm:h-48 object-cover"
							/>
							<div class="m-2">
								<span class="font-bold">Kozhambu</span>
								<span class="block text-gray-500 text-sm"
									>Recipe by Hitman</span
								>
							</div>
							<div class="badge">
								<svg
									class="w-4 inline-block"
									xmlns="http://www.w3.org/2000/svg"
									fill="none"
									viewBox="0 0 24 24"
									stroke="currentColor"
								>
									<path
										stroke-linecap="round"
										stroke-linejoin="round"
										stroke-width="2"
										d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
									/>
								</svg>
								<span>20 Mins</span>
							</div>
						</div>
					</div>

					<h4 class="font-bold mt-12 pb-2 border-b-2 border-gray-300">
						Popular
					</h4>
					<div class="mt-8">
						<!--Cards go here-->
					</div>
					<div class="flex justify-center">
						<div
							class="text-primary button border-primary sm:border-2 hover:bg-primary hover:text-white hover:shadow-inner"
						>
							Load More
						</div>
					</div>
				</div>
			</main>
		</div>
		<script src="index.js"></script>
		/>
	</body>
</html>
